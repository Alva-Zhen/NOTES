<!DOCTYPE html>
<html lang="zh-ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>row-reverse</p>
    <div class="flex flex-row-reverse">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <hr>
    <p>column</p>
    <div class="flex flex-column">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <hr>
    <p>column-reverse</p>
    <div class="flex flex-column-reverse">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <hr>
    <p>flex-wrap</p>
    <div class="flex flex-flex-wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
